			$("#sltServiceType").change(function(e){
			
					if (this.value==1 || this.value==2)
					{						
						$("#txtFlightNo").removeAttr("disabled");
						$("#sltAirport").removeAttr("disabled");

						$("#divFlight").fadeIn(800);
						$("#divFlight1").fadeIn(800);

						$("#divAirport").fadeIn(800);
						$("#divAirport1").fadeIn(800);
					}
					else
					{
						$("#txtFlightNo").val("");
						$("#txtFlightNo").attr("disabled","true");
						$("#sltAirport").val("0");
						$("#sltAirport").attr("disabled","true");
						
						$("#divFlight").fadeOut(800);
						$("#divFlight1").fadeOut(800);

						$("#divAirport").fadeOut(800);
						$("#divAirport1").fadeOut(800);

					}

			})

			//Basic Flight No有内容时,后面也要一致
			$("#txtFlightNo").change(function(e){
