	<title>BootStrap Study</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<ul class="nav nav-tabs" id="myTab">

			</div>

			<p></p>
			</div>

					<input type="text" class="form-control" placeholder="Please enter Tel">

			</div>
